<!-- Save this as PyMPFit_logo.svg (or any name you prefer) -->
<svg
    version="1.1"
    baseProfile="full"
    width="250" height="250"
    viewBox="0 0 250 250"
    xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background or main circle with Python-like gradient -->
  <defs>
    <radialGradient id="pythonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD43B" />
      <stop offset="100%" stop-color="#306998" />
    </radialGradient>
  </defs>
  <circle
    cx="125"
    cy="125"
    r="80"
    fill="url(#pythonGradient)"
    stroke="#306998"
    stroke-width="4"
  />

  <!-- A couple of arcs suggesting multipoles (you can tweak arcs or positions) -->
  <path
    d="M 125 45 
       A 80 80 0 0 1 205 125"
    fill="none"
    stroke="#ffffff"
    stroke-width="3"
    stroke-linecap="round"
  />
  <path
    d="M 125 205 
       A 80 80 0 0 0 45 125"
    fill="none"
    stroke="#ffffff"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Text for "PyMPFit" -->
  <text
    x="125"
    y="130"
    font-family="Verdana, sans-serif"
    font-size="26"
    fill="#ffffff"
    text-anchor="middle"
    alignment-baseline="middle"
    font-weight="bold">
    PyMPFit
  </text>
</svg>

