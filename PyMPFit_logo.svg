<svg
    version="1.1"
    baseProfile="full"
    width="400" height="250"
    viewBox="0 0 400 250"
    xmlns="http://www.w3.org/2000/svg">
  
  <!-- Refined gradients and filters with improved color scheme -->
  <defs>
    <!-- Improved core gradient with better color balance -->
    <radialGradient id="coreGradient" cx="40%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#FEDE58" /> <!-- Softer yellow -->
      <stop offset="70%" stop-color="#3776AB" /> <!-- Standard Python blue -->
      <stop offset="100%" stop-color="#1E415E" /> <!-- Deeper blue for dimension -->
    </radialGradient>
    
    <!-- More subtle highlight effect -->
    <linearGradient id="glossHighlight" x1="25%" y1="20%" x2="75%" y2="75%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)" />
      <stop offset="60%" stop-color="rgba(255,255,255,0.05)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    
    <!-- Refined text effect with balanced shadow -->
    <filter id="enhancedTextEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Subtle glow effect -->
    <filter id="subtleGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Refined radiation pattern gradient -->
    <radialGradient id="radiationGradient" cx="50%" cy="50%" r="65%">
      <stop offset="10%" stop-color="rgba(255,255,255,0)" />
      <stop offset="80%" stop-color="rgba(255,255,255,0.1)" />
      <stop offset="95%" stop-color="rgba(255,255,255,0.15)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </radialGradient>
  </defs>
  
  <!-- Subtle glow backdrop - elongated -->
  <ellipse
    cx="200"
    cy="125"
    rx="165"
    ry="90"
    fill="#3776AB"
    opacity="0.15"
    filter="url(#subtleGlow)"
  />
  
  <!-- Main elliptical shape with refined gradient - elongated -->
  <ellipse
    cx="200"
    cy="125"
    rx="155"
    ry="80"
    fill="url(#coreGradient)"
    stroke="#1E415E"
    stroke-width="3"
  />
  
  <!-- More subtle highlight - elongated -->
  <ellipse
    cx="170"
    cy="110"
    rx="120"
    ry="60"
    fill="url(#glossHighlight)"
    stroke="none"
  />
  
  <!-- Refined dipole radiation pattern - elongated -->
  <path
    d="M 200,125 m -120,0 a 120,40 0 1,0 240,0 a 120,40 0 1,0 -240,0"
    fill="url(#radiationGradient)"
    stroke="rgba(255,255,255,0.15)"
    stroke-width="0.7"
    transform="rotate(90 200 125)"
  />
  
  <!-- Refined quadrupole pattern - elongated -->
  <path
    d="M 200,125 m -95,0 a 95,40 0 1,0 190,0 a 95,40 0 1,0 -190,0"
    fill="none"
    stroke="rgba(255,255,255,0.12)"
    stroke-width="0.7"
    transform="rotate(45 200 125)"
  />
  <path
    d="M 200,125 m -95,0 a 95,40 0 1,0 190,0 a 95,40 0 1,0 -190,0"
    fill="none"
    stroke="rgba(255,255,255,0.12)"
    stroke-width="0.7"
    transform="rotate(135 200 125)"
  />
  
  <!-- Refined octupole pattern - elongated -->
  <path
    d="M 200,125 m -85,0 a 85,35 0 1,0 170,0 a 85,35 0 1,0 -170,0"
    fill="none"
    stroke="rgba(255,255,255,0.1)"
    stroke-width="0.7"
    transform="rotate(0 200 125)"
  />
  <path
    d="M 200,125 m -85,0 a 85,35 0 1,0 170,0 a 85,35 0 1,0 -170,0"
    fill="none"
    stroke="rgba(255,255,255,0.1)"
    stroke-width="0.7"
    transform="rotate(60 200 125)"
  />
  <path
    d="M 200,125 m -85,0 a 85,35 0 1,0 170,0 a 85,35 0 1,0 -170,0"
    fill="none"
    stroke="rgba(255,255,255,0.1)"
    stroke-width="0.7"
    transform="rotate(120 200 125)"
  />
  
  <!-- Refined magnetic dipole current loop - elongated -->
  <ellipse
    cx="200" 
    cy="125"
    rx="164" 
    ry="89"
    fill="none"
    stroke="#ffffff"
    stroke-width="1.2"
    stroke-opacity="0.4"
  />
  
  <!-- Refined text with appropriate shadow -->
  <text
    x="200"
    y="125"
    font-family="'Arial Black', Gadget, sans-serif"
    font-size="48"
    fill="#1A1A1A"
    text-anchor="middle"
    alignment-baseline="middle"
    font-weight="bold"
    filter="url(#enhancedTextEffect)">
    PyMPFit
  </text>
</svg>
